<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {padding-top: 30px}
  </style>
</head>
<body>
<h1>Sample Screen:</h1>
<input type="text" id="textValue">
<input type="button" value="add" onclick="add_Element_to_array()">
<input type="button" value="Display" onclick="display_array()">
<div id="result"></div>
<script>
  let x = 0
  let array = Array();

  function add_Element_to_array() {
    array[x] = document.getElementById('textValue').value;
    alert('Element: ' + array[x] + 'Added_at_index' + x);
    x++;
    document.getElementById('textValue').innerHTML = ""
  }
  function display_array() {
      let e = "<hr/>"
      for (let i = 0; i < array.length; i++) {
          e += 'Element' + i + '=' + array[i] + "<br/>";
      }
      document.getElementById('result').innerHTML = e;
  }
</script>
</body>
</html>
